<div class="card card-user-timeline">
  <div class="card-header">
    <div class="form-group">
      <label for="first-name-icon">Rechercher un document</label>
      <div class="input-group input-group-merge">
        <div class="input-group-prepend">
          <span class="input-group-text"
            ><span [data-feather]="'search'"></span
          ></span>
        </div>
        <input
          type="text"
          id="first-name-icon"
          class="form-control"
          name="fname-icon"
          placeholder="Rechercher un document"
          ngModel
          (ngModelChange)="searchInArea($event)"
        />
      </div>
    </div>
    <div class="d-flex">
      <button type="button" class="btn btn-primary" rippleEffect>
        <span [data-feather]="'book'" [class]="'mr-25'"></span>Ajouter un
        document</button
      ><button type="button" class="btn btn-secondary mx-2" rippleEffect>
        <span [data-feather]="'plus'" [class]="'mr-25'"></span>Ajouter Ã©tage
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="ml-50 mb-0">
      <div *ngFor="let item of area.shelf">
        <span class="timeline-point timeline-point-indicator"></span>
        <div class="timeline-event">
          <div class="divider divider-left">
            <div class="divider-text">
              <div class="badge badge-primary">{{ item.level }}</div>
            </div>
          </div>
          <div class="media align-items-center mt-2">
            <ng-container *ngIf="item.documents.length; else elseTemplate">
              <div *ngFor="let doc of item.documents">
                <div class="d-flex">
                  <img
                    src="assets/images/document.jpg"
                    class="doc-avatar grow"
                    [ngClass]="{ match: item.matched }"
                    (click)="docDetails(doc)"
                    alt="DOCUMENT"
                  />    
                </div>
              </div>
            </ng-container>
            <ng-template #elseTemplate> 
                <div class="my-2 py-2 text-center">
                    <div class="badge badge-glow badge-warning">Rayon vide</div>
                </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
