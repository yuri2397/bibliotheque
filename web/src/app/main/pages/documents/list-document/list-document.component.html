<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>
    <section class="users-list-wrapper">
      <div class="card">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              <label class="d-flex align-items-center">
                <select
                  class="form-control mx-25"
                  (change)="paginate()"
                  [(ngModel)]="queryParams.per_page">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="25">25</option>
                  <option value="30">30</option>
                  {{
                  "page.select_size" | translate
                  }}
                </select>
              </label>
            </div>
          </div>
          <div
            class="col-md-6 col-12 d-flex justify-content-start
            justify-content-md-end">
            <div
              class="d-flex align-items-center justify-content-end pr-1 pb-1
              pb-md-0">
              <label class="d-flex align-items-center ml-1 ml-md-0">
                <input
                  name="searchValue"
                  type="search"
                  placeholder="{{
                  'class_room.placeholder.search' | translate
                  }}"
                  [(ngModel)]="queryParams.search_query"
                  class="form-control ml-25"
                  (input)="onSearch($event.target.value)"
                  />
              </label>
              <button
                class="btn btn-primary ml-1"
                rippleEffect
                (click)="openCreateModal(createModal)">
                <i data-feather="plus" class="mr-0 mr-sm-1"></i>
                <span class="d-none d-sm-inline-block">
                  {{ "class_room.btn.add" | translate }}
                </span>
              </button>
            </div>
          </div>
        </div>

        <ngx-datatable
          [loadingIndicator]="load"
          (page)="paginate($event)"
          [rows]="documents?.data"
          [rowHeight]="50"
          class="bootstrap core-bootstrap"
          [limit]="documents?.per_page"
          [externalPaging]="true"
          [count]="documents?.total"
          [columnMode]="'force'"
          [headerHeight]="50"
          [footerHeight]="50"
          [scrollbarH]="true">
          <ngx-datatable-column
            name="{{ 'DOCUMENT.REFERENCE' | translate }}" prop="reference">

            <ng-template let-reference="value" ngx-datatable-cell-template>

              <span class="bold uppercase">{{ reference }}</span>
            </ng-template>
          </ngx-datatable-column>


          <ngx-datatable-column
            name="{{ 'DOCUMENT.TITLE' | translate }}"
            prop="title">



          </ngx-datatable-column>

          <!-- <ngx-datatable-column
            name="{{ 'DOCUMENT.SUMMARY' | translate }}"
            prop="summary">
          </ngx-datatable-column> -->
          <ngx-datatable-column
            [maxWidth]="200"
            name="{{ 'AUTHOR.NAME' | translate }}"
            prop="author.name">
          </ngx-datatable-column>


          <ngx-datatable-column
            name="{{ 'DOCUMENT.STATUS' | translate }}"
            prop="status"
            [width]="100">
            <ng-template let-status="value" ngx-datatable-cell-template>
              <div
                *ngIf="status && status == 'available'"
                class="badge badge-pill"
                [ngClass]="{
                'badge-light-success': true
                }">
                {{ 'CONTENT.AVAILABLE' | translate }}
              </div>
              <div
                *ngIf="status && status == 'checked_out'"
                class="badge badge-pill"
                [ngClass]="{
                'badge-light-warning': true
                }">
                {{ 'CONTENT.CHECKED_OUT' | translate }}
              </div>

              <div
                *ngIf="status && status == 'lost'"
                class="badge badge-pill"
                [ngClass]="{
                'badge-light-danger': true
                }">
                {{ 'CONTENT.LOST' | translate }}
              </div>

            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column
            [maxWidth]="200"
            name="{{ 'CONTENT.ACTIONS' | translate }}"
            [sortable]="false">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <div class="d-flex align-items-center">

                <button
                  [routerLink]="['/admin/documents', row.id ,'details']"
                  type="button"
                  class="btn btn-icon btn-info"
                  rippleEffect>Voir d√©tails
                  <span [data-feather]="'eye'"></span>
                </button>
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </section>
  </div>

  <!-- CREATE MODAL -->
  <div class="modal-primary d-inline-block">
    <ng-template #createModal let-modal>
      <app-create-document [modal]="modal"></app-create-document>
    </ng-template>
  </div>

  <!-- EDIT MODAL -->
  <div class="modal-primary d-inline-block">
    <ng-template #editModal let-modal>
      <!-- <app-edit-class-room [item]="editingClassRoom" [modal]="modal"></app-edit-class-room> -->
    </ng-template>
  </div>

  <!-- CONFIRM DELETE -->
  <!-- <swal #SweetAlertConfirmText (open)="ConfirmTextOpen()"></swal> -->
</div>
